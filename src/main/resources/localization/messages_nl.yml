# ---------------------------------------------------------
# Dit bestand bevat het meeste van de berichten,
# en is een simpele manier om de berichten te vertalen.
# 
# Als de berichten wilt aanpassen dan kan dat hier of gewoon:
# kopieer dit bestand naar de map "localization" en begin met aanpassen.
# Voorbeeld: plugins/ChatControl/localization/messages_nl.yml
# let wel op dat bij nieuwe plugin uitgaven dingen kunnen veranderen!
#
# Als je een bericht niet weer weergeven zet dan "none" er achter.
# Waardes beginnen met een % en kleuren codes met een & teken
#
# Vertaald door xknat & sander0542.
# ---------------------------------------------------------

