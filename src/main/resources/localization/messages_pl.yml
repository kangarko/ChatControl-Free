# ---------------------------------------------------------
# Ten plik zawiera najwiecej Wiadomosci
# i umozliwia szybka droge, by przetlumaczyc Plugin.
# 
# Jak chcesz cos pozmieniac, to latwo skopiuj
# ten plik do pluginowego folderu localization i zacznij edytowac.
# Przyklad: plugins/ChatControl/localization/messages_en.yml
# Przy updateach bedzie to sie aktualizowalo.
#
# By nic nie pisalo, napisz: 'none'
# Zmienne wiadomosci % i kolor kodu & symbole
# ---------------------------------------------------------

Cannot:
